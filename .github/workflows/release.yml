name: Release Desktop App

on:
  # Triggers the workflow on push events for tags matching v*.*.* (e.g., v1.0.0)
  push:
    tags:
      - 'v*.*.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow creating releases
permissions:
  contents: write

jobs:
  create-release:
    strategy:
      fail-fast: false
      matrix:
        # Build the app for macOS, Linux, and Windows
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install dependencies required for Tauri build on Linux (Ubuntu)
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # The web app's frontend assets must be built before the Tauri build.
      - name: Build Web App
        run: pnpm build

      # Core step: Use the tauri-action to build, package, and create a GitHub release
      - name: Build Tauri App and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # e.g., v1.0.0
          releaseName: 'Tada ${{ github.ref_name }}'
          releaseBody: 'See the assets below for the latest version of the Tada desktop app.'
          releaseDraft: false # Set to false to publish directly, or true to create a draft for manual review
          prerelease: false