name: Release Desktop App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # [修正] 更新了 Ubuntu 的依赖包名，并添加了其他必要的构建工具
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # [新增] 在 Tauri 构建之前，必须先构建 Web 应用的前端资源
      - name: Build Web App
        run: pnpm build

      # 核心步骤：使用 tauri-action 来构建和打包
      - name: Build Tauri App and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tada ${{ github.ref_name }}'
          releaseBody: 'See the assets below for the latest version of the Tada desktop app.'
          releaseDraft: false # 可以设置为 false 直接发布，或保持 true 手动检查后再发布
          prerelease: false