# deploy.yml

name: Deploy to GitHub Pages

# 控制工作流何时运行
on:
  # 在推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 允许你从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中运行和最新队列之间的运行。
# 但是，不要取消进行中的运行，因为我们希望允许这些部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单个部署 job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 可以根据你的需要选择 Node.js 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 使用 ci 更适合 CI/CD 环境

      - name: Build project
        run: npm run build # 运行你 package.json 中的 build 脚本

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 'dist' 目录上传
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4